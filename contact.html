<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav>
        <div class="nav-logo">Mon Site</div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="a-propos.html">À propos</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Contact</h1>
        <p>Remplissez le formulaire ci-dessous, nous vous répondrons rapidement.</p>

        <form class="contact-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="nom">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Votre nom">
                </div>
                <div class="form-group">
                    <label for="prenom">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Votre prénom">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label>Objet de la demande</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="objet" value="informations" checked>
                        <span>Informations</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="objet" value="rdv">
                        <span>Prise de RDV</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="objet" value="sav">
                        <span>SAV</span>
                    </label>
                </div>
            </div>

            <button type="submit">Envoyer</button>
        </form>
    </main>

</body>
</html>
